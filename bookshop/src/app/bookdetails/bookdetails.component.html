<li class="book">
    <img [src]="book.src" [alt]="book.author" width="200px" />
    <p class="title">{{ book.name | titlecase }} by {{ book.author }}</p>
    <p class="curency">{{ book.price | currency}}</p>
    <button *ngIf="!isInCart" (click)="addToCart()"> Add to Cart </button>
    <button *ngIf="isInCart" (click)="removeFromCart()"> Remove from Cart </button>
  </li>
